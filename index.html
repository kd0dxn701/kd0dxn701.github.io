<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Map with Weather Risk Squares and Password Protected Controls</title>
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    #container {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: flex-start;
    }
    canvas {
      border: 1px solid #444;
      background: #000;
      cursor: crosshair;
    }
    #controls {
      background: #333;
      padding: 10px;
      border-radius: 6px;
      width: 300px;
      text-align: left;
      display: none; /* Hidden by default, shown after password */
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      background: #555;
      color: #eee;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-weight: bold;
      background: #28a745;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 16px;
    }
    #riskPercentages {
      margin-top: 10px;
      color: #ccc;
      font-size: 14px;
      white-space: pre-line;
      min-height: 110px;
    }
    #legend {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 14px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .color-box {
      width: 20px;
      height: 20px;
      border: 1px solid #eee;
      opacity: 0.6;
    }
    .red-box { background-color: red; }
    .purple-box { background-color: purple; }
    .green-box { background-color: green; }
  </style>
</head>
<body>

<h2>Set Coordinates and Weather Data on Map</h2>
<div id="container">
  <canvas id="mapCanvas" width="800" height="600"></canvas>

  <div id="controls">
    <label for="coordX">X Coordinate (0-800):</label>
    <input type="number" id="coordX" min="0" max="800" value="100" />

    <label for="coordY">Y Coordinate (0-600):</label>
    <input type="number" id="coordY" min="0" max="600" value="100" />

    <label for="inputEvapo">Evapotranspiration:</label>
    <input type="number" id="inputEvapo" step="0.01" min="0" max="10" value="5.0" />

    <label for="inputSalinity">Salinity (mg/L):</label>
    <input type="number" id="inputSalinity" step="0.1" min="0" max="150" value="30" />

    <label for="inputShear">Wind Shear (0-2):</label>
    <input type="number" id="inputShear" step="1" min="0" max="2" value="0" />

    <label for="inputAQI">AQI:</label>
    <input type="number" id="inputAQI" step="1" min="0" max="500" value="40" />

    <div id="riskPercentages"></div>

    <button id="addUpdateBtn">Add / Update Point</button>
  </div>
</div>

<!-- Moved legend outside of controls -->
<div id="legend">
  <div class="legend-item"><div class="color-box red-box"></div> Tornado / Funnel Risk</div>
  <div class="legend-item"><div class="color-box purple-box"></div> Hail / Wind Risk</div>
  <div class="legend-item"><div class="color-box green-box"></div> Flooding Risk</div>
</div>

<script>
const canvas = document.getElementById('mapCanvas');
const ctx = canvas.getContext('2d');

const mapImage = new Image();

mapImage.onload = () => {
  console.log("Map image loaded successfully.");
  draw();
};

mapImage.onerror = () => {
  console.error("Failed to load map image. Check filename and path.");
};

mapImage.src = 'KM.jpg';  // Set image source *after* event handlers

const coordXInput = document.getElementById('coordX');
const coordYInput = document.getElementById('coordY');
const evapoInput = document.getElementById('inputEvapo');
const salinityInput = document.getElementById('inputSalinity');
const shearInput = document.getElementById('inputShear');
const aqiInput = document.getElementById('inputAQI');
const addUpdateBtn = document.getElementById('addUpdateBtn');
const riskDiv = document.getElementById('riskPercentages');
const controlsDiv = document.getElementById('controls');

const points = [];

function calculateSevereWeatherPotential({ evapo, salinity, shear, aqi }) {
  let floodRisk = "Low", hailRisk = "Low", tornadoRisk = "Very Low", windRisk = "Low", funnelRisk = "Very Low";

  if (salinity <= 30 && evapo <= 5.1) floodRisk = "Moderate";
  if (evapo >= 5.0 && salinity <= 30 && shear <= 1) {
    floodRisk = floodRisk === "Moderate" ? "High" : "Moderate";
  }
  if (evapo >= 4.8 && evapo <= 5.2) hailRisk = "Moderate";
  if (evapo >= 6.2) hailRisk = "High";

  if (evapo >= 5.0 && shear >= 1 && aqi >= 52) tornadoRisk = "Moderate";
  if (evapo >= 5.2 && shear == 2 && aqi >= 52) tornadoRisk = "High";

  funnelRisk = (tornadoRisk === "High" || tornadoRisk === "Moderate") ? tornadoRisk : "Very Low";

  if (evapo >= 5.0 && aqi >= 20 && aqi <= 50) windRisk = "Moderate";
  if (evapo >= 5.2 && shear == 0 && aqi >= 20 && aqi <= 40) windRisk = "High";
  if (evapo >= 6.2) windRisk = "High";

  if (evapo === 5.78) {
    hailRisk = "Moderate";
    windRisk = "Moderate";
  }
  if (evapo === 5.69) {
    hailRisk = "Moderate";
    windRisk = "Moderate";
  }

  return { floodRisk, hailRisk, tornadoRisk, funnelRisk, windRisk };
}

function riskLevelToPercent(level) {
  switch(level) {
    case "Very Low": return 5;
    case "Low": return 20;
    case "Moderate": return 60;
    case "High": return 90;
    default: return 0;
  }
}

function estimateHailSize(evapo) {
  if (evapo < 4.8) return "None/Very Small";
  if (evapo <= 5.2) return "Small (pea to dime)";
  if (evapo <= 5.9) return "Moderate (nickel to quarter)";
  if (evapo <= 6.5) return "Large (half dollar to golf ball)";
  return "Very Large (golf ball or bigger)";
}

function estimateWindStrength(evapo, shear, aqi) {
  if (evapo < 5.0 && shear < 1) return "Light (<25 mph)";
  if (evapo <= 5.5 && shear === 1) return "Moderate (25–50 mph)";
  if (evapo <= 6.0 && (shear === 1 || shear === 2) && aqi >= 40) return "Strong (50–70 mph)";
  if (evapo >= 6.0 && shear === 2 && aqi >= 50) return "Damaging (>70 mph)";
  return "Variable";
}

function updateRiskPercentagesDisplay(risks, evapo, shear, aqi) {
  const hailSize = estimateHailSize(evapo);
  const windStrength = estimateWindStrength(evapo, shear, aqi);

  riskDiv.textContent =
    `Tornado Risk: ${riskLevelToPercent(risks.tornadoRisk)}%\n` +
    `Funnel Risk: ${riskLevelToPercent(risks.funnelRisk)}%\n` +
    `Hail Risk: ${riskLevelToPercent(risks.hailRisk)}%\n` +
    `Wind Risk: ${riskLevelToPercent(risks.windRisk)}%\n` +
    `Flooding Risk: ${riskLevelToPercent(risks.floodRisk)}%\n\n` +
    `Estimated Hail Size: ${hailSize}\n` +
    `Estimated Wind Strength: ${windStrength}`;
}

function drawSquare(x, y, size, color) {
  ctx.fillStyle = color;
  ctx.globalAlpha = 0.25;
  ctx.fillRect(x - size/2, y - size/2, size, size);
  ctx.globalAlpha = 1.0;
  ctx.strokeStyle = color;
  ctx.lineWidth = 2;
  ctx.strokeRect(x - size/2, y - size/2, size, size);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);

  points.forEach(({x, y, evapo, salinity, shear, aqi}) => {
    const risks = calculateSevereWeatherPotential({ evapo, salinity, shear, aqi });

    const tornadoPct = riskLevelToPercent(risks.tornadoRisk);
    const funnelPct = riskLevelToPercent(risks.funnelRisk);
    const hailPct = riskLevelToPercent(risks.hailRisk);
    const windPct = riskLevelToPercent(risks.windRisk);
    const floodPct = riskLevelToPercent(risks.floodRisk);

    if (tornadoPct >= 60 || funnelPct >= 60) {
      drawSquare(x, y, 20, 'red');
    } else if (hailPct >= 60 || windPct >= 60) {
      drawSquare(x, y, 20, 'purple');
    } else if (floodPct >= 60) {
      drawSquare(x, y, 20, 'green');
    }
  });
}

const correctPassword = "9128"; // Your password

function promptPassword() {
  const entered = prompt("Enter password to show controls panel:");
  if (entered === correctPassword) {
    controlsDiv.style.display = 'block';
  } else {
    alert("Incorrect password. Controls panel will remain hidden.");
    controlsDiv.style.display = 'none';
  }
}

// Initially hide the panel
controlsDiv.style.display = 'none';

addUpdateBtn.addEventListener('click', () => {
  const x = parseInt(coordXInput.value, 10);
  const y = parseInt(coordYInput.value, 10);
  const evapo = parseFloat(evapoInput.value);
  const salinity = parseFloat(salinityInput.value);
  const shear = parseInt(shearInput.value);
  const aqi = parseInt(aqiInput.value);

  if (isNaN(x) || isNaN(y) || x < 0 || x > canvas.width || y < 0 || y > canvas.height) {
    alert('Coordinates must be numbers within map bounds.');
    return;
  }
  if ([evapo, salinity, shear, aqi].some(v => isNaN(v))) {
    alert('Please enter valid numeric values for all weather parameters.');
    return;
  }

  const existing = points.find(p =>
    Math.abs(p.x - x) <= 5 && Math.abs(p.y - y) <= 5
  );

  if (existing) {
    existing.evapo = evapo;
    existing.salinity = salinity;
    existing.shear = shear;
    existing.aqi = aqi;
  } else {
    points.push({ x, y, evapo, salinity, shear, aqi });
  }

  draw();

  const risks = calculateSevereWeatherPotential({ evapo, salinity, shear, aqi });
  updateRiskPercentagesDisplay(risks, evapo, shear, aqi);
});

canvas.addEventListener('click', (e) => {
  const rect = canvas.getBoundingClientRect();
  const clickX = Math.round(e.clientX - rect.left);
  const clickY = Math.round(e.clientY - rect.top);

  coordXInput.value = clickX;
  coordYInput.value = clickY;
});

const CLICK_RADIUS = 25; // for double-click removal

canvas.addEventListener('dblclick', (e) => {
  const rect = canvas.getBoundingClientRect();
  const clickX = Math.round(e.clientX - rect.left);
  const clickY = Math.round(e.clientY - rect.top);

  const clickedPointIndex = points.findIndex(p =>
    Math.abs(p.x - clickX) <= CLICK_RADIUS && Math.abs(p.y - clickY) <= CLICK_RADIUS
  );

  if (clickedPointIndex !== -1) {
    points.splice(clickedPointIndex, 1);
    draw();
  }
});

window.onload = () => {
  promptPassword();
};
</script>

</body>
</html>
