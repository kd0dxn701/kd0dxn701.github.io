<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Interactive Radar Squares with Continuous Sweep</title>
<style>
  body {
    background: #222;
    color: #eee;
    font-family: Arial, sans-serif;
    margin: 20px;
    text-align: center;
  }
  canvas {
    border: 1px solid #444;
    cursor: crosshair;
    display: block;
    margin: 0 auto 10px;
    background: #000;
  }
  #instructions {
    margin-bottom: 10px;
  }
  #legend {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin-top: 10px;
  }
  .legend-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    font-size: 16px;
  }
  .color-box {
    width: 20px;
    height: 20px;
    border: 1px solid #eee;
  }
  .color-green {
    background-color: rgba(0,255,0,0.8);
  }
  .color-red {
    background-color: rgba(255,0,0,0.8);
  }
  .params {
    font-size: 12px;
    color: #bbb;
  }
  #accessMsg {
    color: orange;
    font-weight: bold;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<h2>Interactive Radar Squares with Continuous Sweep</h2>
<div id="accessMsg"></div>
<div id="instructions">
  Click on the map to add a square.<br/>
  Click a square to toggle its color (green/red).<br/>
  Double-click a square to remove it.
</div>

<canvas id="radarCanvas" width="800" height="600"></canvas>

<div id="legend">
  <div class="legend-item">
    <div class="color-box color-green"></div> Precipitation (Rain)
    <div class="params">Evapo ≤ 5.0, AQI &lt; 52</div>
  </div>
  <div class="legend-item">
    <div class="color-box color-red"></div> Severe Weather
    <div class="params">Evapo ≤ 5.0, AQI ≥ 52</div>
  </div>
</div>

<script>
const canvas = document.getElementById('radarCanvas');
const ctx = canvas.getContext('2d');

// 🔐 Allow interaction only with ?edit=true in the URL
const allowInteraction = window.location.href.includes("edit=true");
if (!allowInteraction) {
  canvas.style.pointerEvents = "none";
  document.getElementById('accessMsg').innerText = "View Only – Editing Disabled";
}

const mapImage = new Image();
mapImage.src = 'forecast map.png'; // Your map image file

const squares = [];
const squareSize = 14;

let beamAngle = 0;

function drawRadarBeam() {
  const centerX = canvas.width / 2.4;
  const centerY = canvas.height / 2.45;
  const beamRadius = Math.max(canvas.width, canvas.height);

  const beamWidth = Math.PI / 16;

  const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, beamRadius);
  gradient.addColorStop(0, 'rgba(0, 255, 0, 0.25)');
  gradient.addColorStop(1, 'rgba(0, 255, 0, 0)');

  ctx.fillStyle = gradient;

  ctx.beginPath();
  ctx.moveTo(centerX, centerY);
  ctx.arc(centerX, centerY, beamRadius, beamAngle - beamWidth / 2, beamAngle + beamWidth / 2);
  ctx.closePath();
  ctx.fill();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);

  squares.forEach(sq => {
    ctx.fillStyle = (sq.color === 'red') ? 'rgba(255,0,0,0.8)' : 'rgba(0,255,0,0.8)';
    ctx.fillRect(sq.x - squareSize / 2, sq.y - squareSize / 2, squareSize, squareSize);
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 1;
    ctx.strokeRect(sq.x - squareSize / 2, sq.y - squareSize / 2, squareSize, squareSize);
  });

  drawRadarBeam();
}

function findSquare(x, y) {
  return squares.find(sq =>
    x >= sq.x - squareSize / 2 &&
    x <= sq.x + squareSize / 2 &&
    y >= sq.y - squareSize / 2 &&
    y <= sq.y + squareSize / 2
  );
}

if (allowInteraction) {
  canvas.addEventListener('click', e => {
    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;

    const sq = findSquare(clickX, clickY);

    if (sq) {
      sq.color = sq.color === 'green' ? 'red' : 'green';
    } else {
      squares.push({ x: clickX, y: clickY, color: 'green' });
    }

    draw();
  });

  canvas.addEventListener('dblclick', e => {
    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;

    const index = squares.findIndex(sq =>
      clickX >= sq.x - squareSize / 2 &&
      clickX <= sq.x + squareSize / 2 &&
      clickY >= sq.y - squareSize / 2 &&
      clickY <= sq.y + squareSize / 2
    );

    if (index !== -1) {
      squares.splice(index, 1);
      draw();
    }
  });
}

function animate() {
  beamAngle += 0.02;
  if (beamAngle > 2 * Math.PI) beamAngle -= 2 * Math.PI;
  draw();
  requestAnimationFrame(animate);
}

mapImage.onload = () => {
  animate();
};
</script>

</body>
</html>
