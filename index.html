<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Non-Interactive Radar Squares with Continuous Beam</title>
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    canvas {
      border: 1px solid #444;
      cursor: default;
      display: block;
      margin: 0 auto 10px;
      background: #000;
    }
    #legend {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .legend-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-size: 16px;
      min-width: 100px;
    }
    .color-box {
      width: 20px;
      height: 20px;
      border: 1px solid #eee;
    }
    .color-hail { background-color: rgba(0, 123, 255, 0.8); }       /* Blue */
    .color-wind { background-color: rgba(255, 127, 0, 0.8); }       /* Orange */
    .color-tornado { background-color: rgba(255, 0, 0, 0.8); }      /* Red */
    .color-funnel { background-color: rgba(128, 0, 128, 0.8); }     /* Purple */
    .color-flooding { background-color: rgba(0, 255, 255, 0.8); }   /* Cyan */
  </style>
</head>
<body>

<h2>Radar Squares Display (Non-Interactive)</h2>

<canvas id="radarCanvas" width="800" height="600"></canvas>

<div id="legend">
  <div class="legend-item">
    <div class="color-box color-hail"></div> Hail
  </div>
  <div class="legend-item">
    <div class="color-box color-wind"></div> Wind
  </div>
  <div class="legend-item">
    <div class="color-box color-tornado"></div> Tornado
  </div>
  <div class="legend-item">
    <div class="color-box color-funnel"></div> Funnel
  </div>
  <div class="legend-item">
    <div class="color-box color-flooding"></div> Flooding
  </div>
</div>

<script>
const canvas = document.getElementById('radarCanvas');
const ctx = canvas.getContext('2d');

const mapImage = new Image();
mapImage.src = 'forecast map.png';

const squareSize = 14;

const threatColors = {
  hail: 'rgba(0, 123, 255, 0.8)',      // Blue
  wind: 'rgba(255, 127, 0, 0.8)',      // Orange
  tornado: 'rgba(255, 0, 0, 0.8)',     // Red
  funnel: 'rgba(128, 0, 128, 0.8)',    // Purple
  flooding: 'rgba(0, 255, 255, 0.8)'   // Cyan
};

// Preset threat squares (customize these coordinates & threats)
const squares = [
  { x: 420, y: 80, threat: 'hail' },
  { x: 460, y: 120, threat: 'wind' },
  { x: 500, y: 160, threat: 'tornado' },
  { x: 540, y: 200, threat: 'funnel' },
  { x: 580, y: 240, threat: 'flooding' }
];

let beamAngle = 0; // radians

function drawRadarBeam() {
  const centerX = canvas.width / 2.4;
  const centerY = canvas.height / 2.45;
  const beamRadius = Math.max(canvas.width, canvas.height);
  const beamWidth = Math.PI / 16;

  const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, beamRadius);
  gradient.addColorStop(0, 'rgba(0, 255, 0, 0.25)');
  gradient.addColorStop(1, 'rgba(0, 255, 0, 0)');

  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.moveTo(centerX, centerY);
  ctx.arc(centerX, centerY, beamRadius, beamAngle - beamWidth / 2, beamAngle + beamWidth / 2);
  ctx.closePath();
  ctx.fill();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);

  squares.forEach(sq => {
    ctx.fillStyle = threatColors[sq.threat];
    ctx.fillRect(sq.x - squareSize / 2, sq.y - squareSize / 2, squareSize, squareSize);
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 1;
    ctx.strokeRect(sq.x - squareSize / 2, sq.y - squareSize / 2, squareSize, squareSize);
  });

  drawRadarBeam();
}

function animate() {
  beamAngle += 0.02;
  if (beamAngle > 2 * Math.PI) beamAngle -= 2 * Math.PI;
  draw();
  requestAnimationFrame(animate);
}

mapImage.onload = () => {
  animate();
};
</script>

</body>
</html>
